<div class="image-container">
    <div class="image-item" *ngFor="let image of product.images">
        <button (click)="removeImage(image.id)" class="btn btn-danger">
            X
        </button>
        <img [src]="image.url"/>
    </div>
</div>

<photo-upload (imageUploaded)="addImage($event)"></photo-upload>
