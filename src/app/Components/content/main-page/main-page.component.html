<a routerLink="../" *ngIf="product!=null">
    <- вернуться к списку </a>
        <div class="carousel_container" *ngIf="isMainPageContentVisible">
            <div id="bikes_carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#bikes_carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#bikes_carousel" data-slide-to="1"></li>
                    <li data-target="#bikes_carousel" data-slide-to="2"></li>
                    <li data-target="#bikes_carousel" data-slide-to="3"></li>
                    <li data-target="#bikes_carousel" data-slide-to="4"></li>
                    <li data-target="#bikes_carousel" data-slide-to="5"></li>
                    <li data-target="#bikes_carousel" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active slide1"></div>
                    <div class="carousel-item slide2"></div>
                    <div class="carousel-item slide3"></div>
                    <div class="carousel-item slide4"></div>
                    <div class="carousel-item slide5"></div>
                    <div class="carousel-item slide6"></div>
                    <div class="carousel-item slide7"></div>
                </div>
            </div>
        </div>
        <div [innerHTML]="this.mainPageContent"></div>

        <product-detail [product]="product" *ngIf="product!=null" class="products_detail">
        </product-detail>
        <span *ngIf="!products.length && product == null && !isMainPageContentVisible">Товари відсутні</span>
        <div class="products_list" *ngIf="products.length">
            <product-list-item (productSelected)="selectProduct($event)" class="products_list_item" *ngFor="let product of products"
                [product]="product">
            </product-list-item>
        </div>
