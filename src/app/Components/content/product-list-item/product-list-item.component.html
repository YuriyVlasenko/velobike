<div class="product_header" (click)="selectItem()">
  {{product.name}}
</div>
<div class="product_content" (click)="selectItem()">
  <img src={{product.thumbnailPhoto}} class="product_thumbnail" />
</div>
<div class="product_footer">
  <span class="old-price" *ngIf="product.oldPrice && !product.price">
    {{product.oldPrice}}
  </span>
  <span class="actual-price">
    {{product.actualPrice}}
  </span>
  <span class="currency">грн.</span>
</div>   
<div class="sold-out-label" *ngIf="isSoldOut">
  продано
</div>
<basket-action class="basket-action" productId={{product.id}}
*ngIf="!isSoldOut"></basket-action>
