<div class="sign-in_form">
  <h2>Login</h2>
  <form name="from" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" [(ngModel)]="user.name" #username="ngModel" required />
      <span class="error-message"> введите логин </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': f.submitted && !userpassword.valid}">
      <label for="userpassword">Password</label>
      <input class="form-control" type="password" name="userpassword" [(ngModel)]="user.password" #userpassword="ngModel" required
      />
      <span class="error-message"> введите пароль </span>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
